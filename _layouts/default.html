	<style type="text/css">
		*{
			box-sizing:border-box;
		}
		.sidebar{
			background-color: #202020;
			padding:40px;
		}
		body{
			background-color:#E8E8E8;
		}
		.col-sm-9{
			background-color:#fff;
		}
		html,body,.container,.row,.col-sm-3,.sidebar{
				height:100%;
		}
		.head{
			text-align: left;
			border-bottom: 1px solid #EEE;
			padding:20px;
		}
		.sidebar p{
			color:#fff;
		}
		img{
			width:100%;
		}
	</style>
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="sidebar" id="sidebar">
					<p>
						『去爱！』
					</p>
					<p>
						 『去生活！』
					</p>
					<p>
						 『我自凌风飞扬！』
					</p>
					<div class="sidebar-nav">
						<ul class="nav nav-pills nav-stacked">
								<li class="nav-divider"></li>
								<li class="sidebar-nav-item"><a href="/" class="">主页</a></li>
								<li class="nav-divider"></li>
								<li class="sidebar-nav-item"><a href="/archive.html" class="">文章列表</a></li>

								<li class="sidebar-nav-item"><a href="https://github.com/wiyt" class="">My github</a></li>

						</ul>
					</div>

				</div>
			</div>
			<div class="col-sm-9">
				<div class="wrap">
					<div class="head">
						<h3 class="head-title"><a href="/">『幽窗孤灯』</a></h3>
					</div>
					<div class="content">
						<div class="posts">
										{{ content }}

			</div>
		</div>
	</div>

		<script>
			var navitem = document.querySelectorAll(".sidebar-nav-item");
			for(var i = 0; i < navitem.length; i++){
				navitem[i].addEventListener("click",active);
			}
			function active(){
				for(var i = 0; i < navitem.length; i++){
					navitem[i].className = "sidebar-nav-item";
				}
				this.className = "sidebar-nav-item active"
			}
		</script>
	</body>
