##控制文本对齐风格
<code>.text-left</code>：左对齐
<code>.text-center</code>：居中对齐
<code>.text-right</code>：右对齐
<code>.text-justify</code>：两端对齐
##bootstrap 列表
<code>.list-unstyled</code>：去点、去编号列表
<code>.list-inline</code>：内联列表
<code>.dl-horizontal</code>：水平定义列表
## 代码
在Bootstrap主要提供了三种代码风格：
1. 使用<code>&lt;code&gt;&lt;/code&gt;</code>来显示单行内联代码；一般是针对于单个单词或单个句子的代码
2. 使用<code>&lt;pre&gt;&lt;/pre&gt;</code>来显示多行块代码； 一般是针对于多行代码（也就是成块的代码）
3. 使用<code>&lt;kbd&gt;&lt;/kbd&gt;</code>来显示用户输入代码； 一般是表示用户要通过键盘输入的内容
.pre-scrollable 代码块区域最大高度为340px，一旦超出这个高度，就会在Y轴出现滚动条。
##表格
Bootstrap为表格不同的样式风格提供了不同的类名，主要包括：
<code>.table</code>：基础表格
<code>.table-striped</code>：斑马线表格
<code>.table-bordered</code>：带边框的表格
<code>.table-hover</code>：鼠标悬停高亮的表格
<code>.table-condensed</code>：紧凑型表格
<code>.table-responsive</code>：响应式表格<br />
Bootstrap还为表格的行元素<code>&lt;tr&gt;</code>提供了五种不同的类名，每种类名控制了行的不同背景颜色，具体说明如下表所示：
<img src="http://img.mukewang.com/53ad213f0001b08807340508.jpg" alt="" />
注意⚠️：
1. 无论设置什么表格都要带有基础表格<code>.table</code>
2. 响应式表格要提供一个容器<code>.table-responsive</code>
##表单
Bootstrap框架默认的表单是垂直显示风格
控价要放在一个类名为<code>.form-group</code>容器里；控件需要使用<code>.form-control</code>类名
### 水平表单：标签居左，表单控件居右
在Bootstrap框架中要实现水平表单效果，必须满足以下两个条件：
1. 在<code>form</code>元素使用类名<code>.form-horizontal</code>
2. 配合bootstrap框架的网格系统
###内联表单：表单控件都在一行内显示
<code>.form-inline</code>
###表单控件（单选按钮<code>radio</code>、复选框<code>checkbox</code>）

1、不管是checkbox还是radio都使用label包起来了
2、checkbox连同label标签放置在一个名为“.checkbox”的容器内
3、radio连同label标签放置在一个名为“.radio”的容器内
在Bootstrap框架中，主要借助“.checkbox”和“.radio”样式，来处理复选框、单选按钮与标签的对齐方式。源码请查看bootstrap.css文件第1742行～第1762行</p>
